<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootifulPodcast.fm</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <style>

        .wrapper {
            height: 100vh;
            bottom: 0;
            display: grid;
            grid-gap: 1rem;
            grid-template-areas:
                  "header header header header header header"
                  ". content content content content ."
                  "footer footer footer footer footer footer";
            grid-template-rows: 100px auto 100px;
            grid-template-columns:  20% 200px auto auto   200px 20%;

        }


        body {
            background-color: lightsteelblue;
        }

        *. *::after, *::before {
            box-sizing: border-box;
        }

        .header {
            grid-area: header;
            background-color: black;
        }

        .footer {
            background-color: #6b83a2;
            grid-area: footer;
        }

        .content {
            grid-area: content;
            padding-top: 2rem;
        }

        .sidebar {
            grid-area: sidebar;
            display: none;
        }

        html {
            height: 100%;
        }

        body {
            min-height: 100%;
        }

        .btn-primary {
            background-color: black;
            color: white;
        }

        .header > .logo-nw {
            background: url("bootiful-podcast-fm-logo.png");
            background-size: cover;
            width: 300px;
            height: 90px;

        }

        .drop-zone {
            border: 1px solid red;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>


<div class="wrapper">
    <div class="header">
        <div class="logo-nw" src="bootiful-podcast-fm-logo.png"></div>
    </div>
    <div class="sidebar">Sidebar</div>
    <div class="content">


        <!--        -->
        <div class="drop-zone">
            <p>Drag one or more files to this Drop Zone ...</p>
        </div>
        <!--        -->
    </div>
    <div class="footer">Footer</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script>
  function dragOverHandler(ev) {
    console.log('File(s) in drop zone');
    ev.preventDefault();
  }

  function handleFile (file   ) {

  }

  function dropHandler(ev) {
    console.log('File(s) dropped');
    ev.preventDefault();

    if (ev.dataTransfer.items) {
      /// this is used in firefox, chrome and safari
      // Use DataTransferItemList interface to access the file(s)
      for (var i = 0; i < ev.dataTransfer.items.length; i++) {
        // If dropped items aren't files, reject them
        if (ev.dataTransfer.items[i].kind === 'file') {
          let file = ev.dataTransfer.items[i].getAsFile();
          console.debug('if: ... file[' + i + '].name = ' + file.name);
          console.debug(file)
          handleFile( file)
        }
      }
    } else {
      // Use DataTransfer interface to access the file(s)
      for (var i = 0; i < ev.dataTransfer.files.length; i++) {
        let file  = ev.dataTransfer.files[i];
        console.debug ('else: ... file[' + i + '].name = ' + file.name);
        console.debug(  file)
      }
    }
  }

  window.addEventListener('load', () => {

    const dropZone = document.getElementsByClassName('drop-zone')[0]

    dropZone.addEventListener('drop', dropHandler)
    dropZone.addEventListener('dragover', dragOverHandler)


  })

</script>
</body>
</html>
