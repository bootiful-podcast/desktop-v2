            background-color: black;

            grid-area: content;
            padding-top: 2rem;
        }

        .sidebar {
            grid-area: sidebar;
            display: none;
        }

        html {
            height: 100%;
        }

        body {
            min-height: 100%;

        .btn-primary {
            background-color: black;
            color: white;
        }

            width: 300px;
            height: 90px;

        .drop-zone {

            width: 100%;

        }
    </style>
</head>

    function uuidv4() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function dropHandler(ev) {
      // console.debug('File(s) dropped');
      ev.preventDefault();
      ev.stopPropagation();
      Array
        .from(ev.dataTransfer.items)
        .filter(fileItem => fileItem.kind === 'file')
        .forEach(fileItem => handleFile(fileItem.getAsFile()))
    }

    dropZone.addEventListener('drop', dropHandler)
